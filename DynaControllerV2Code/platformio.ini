[env:teensy36]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
    sstaub/Ticker@^4.4.0
    https://github.com/adafruit/Adafruit_MPR121
    fastled/FastLED @ 3.9.4
build_flags = -D USB_KEYBOARD_MIDI
build_unflags = -D USB_SERIAL